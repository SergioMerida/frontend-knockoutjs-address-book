<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

 	 <!-- Jquery -->
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
 <script type='text/javascript' src='knockout/knockout-3.2.0.js'></script>
 <!-- Bootstrap core CSS -->
 <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
 <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
 <link href="css/styles.css" rel="stylesheet">

</head>
<body>
	<div class="container">
 	<div class="row"> 	
 		<div class="col-md-7">
			<div data-bind="foreach: contacts">	
 			<div class="panel panel-default" id='contactsList'>
				<div class="panel-heading">Contact</div>
				<div class="panel-body">
				<div class="table-responsive"> 	
 				<table class="table table-hover contactsEditor"> 	
 					<tr> 	
 						<th>First name</th> 	
 						<th>Last name</th>
						<th>-Write the phone type and phone number-</th>
 					</tr> 	
 				<tbody> 	
 					<tr> 	
 						<td><input class="form-control" data-bind='value: firstName' /></td> 	
 						<td><input class="form-control" data-bind='value: lastName' /></td> 	
 						<td> 	
 				<table> 	
 				<tbody data-bind="foreach: phones"> 	
 					<tr> 
						<td><input class="form-control" data-bind='value: type'></td>
						<td>
							<div class="input-group">
								<input type="text" class="form-control" data-bind='value: number'>
								<span class="input-group-btn">
									<button class="btn btn-default" type="button" data-bind='click: $root.removePhone'>Delete</button>
							  	</span>
							</div><!-- /input-group -->
						</td>
 					</tr> 	
 				</tbody><!--foreach phones--> 	
 				</table><!--2nd table close-->
 					</td><!--3rd column close-->
 					</tr>
					<tr>
						<td><a href='#' class="btn btn-danger btn-md" data-bind='click: $root.removeContact'>Delete contact</a></td>
						<td></td>
						<td><a href='#' class="btn btn-success btn-md" data-bind='click: $root.addPhone'>Add number</a></td>
					</tr> 	
 				</tbody>	
 				</table><!--1 st table -->			
				</div><!--table-responsive-->	
 			</div><!--contact list--> 	
			</div><!--panel-body-->
			</div><!--panel-->
 			</div><!--col-md-7-->
			<div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">Add and save to json</div>
					<div class="panel-body">
 						<button type="button" class="btn btn-success btn-md" data-bind='click: addContact'>Add a contact</button> 
 						<button type="button" class="btn btn-primary btn-md" data-bind='click: save, enable: contacts().length > 0'>Save to JSON</button>
						<textarea class="form-control" data-bind='value: lastSavedJson' rows='5' cols='60' disabled='disabled'> </textarea>
					</div><!--panel-body-->
				</div><!--panel-->
			</div><!--col-md-5-->	
 		</div><!--row--> 	
 	</div><!--container-->
 	
 
	<br>
	<br>
	<br>			
	<div class="navbar navbar-inverse navbar-fixed-bottom">
 		<div class="container">
  			<p class="navbar-text pull-left">Site Built By: Sergio Merida</p>
  			<a href="https://github.com/SergioMerida" target="blank" class="navbar-btn btn btn-primary pull-right">Look my Github</a>
 		</div><!--container-->
	</div><!--navbar-->
	
	<!--Javascript-->
	<script src="js/script.js"></script>
	<!-- Bootstrap -->
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
