<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

 	 <!-- Jquery -->
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
 <script type='text/javascript' src='knockout/knockout-3.2.0.js'></script>
 <!-- Bootstrap core CSS -->
 <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
 <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
 <link href="css/styles.css" rel="stylesheet">

</head>
<body>
	<div class="container"> 	
		<div class="jumbotron">
			<div class="row">  	
				<div class="col-md-6 col-md-offset-3"> 	
 					<h1>Address Book</h1>
				</div>
			</div> 	
 		</div> 	 	
 		
 	<div class="row"> 	
 		<div class="col-md-9">
			<h2>Contacts</h2> 	
 			<div class="panel panel-default" id='contactsList'> 	
 				<table class="table table-bordered contactsEditor"> 	
 					<tr> 	
 						<th>First name</th> 	
 						<th>Last name</th> 	
 						<th>Phone numbers</th> 	
 					</tr> 	
 				<tbody data-bind="foreach: contacts"> 	
 					<tr> 	
 						<td> 	
 						<input data-bind='value: firstName' /> 	
 						<div><a href='#' class="btn btn-default btn-xs" data-bind='click: $root.removeContact'>Delete</a></div> 	
 						</td> 	
 						<td><input data-bind='value: lastName' /></td> 	
 						<td> 	
 				<table> 	
 				<tbody data-bind="foreach: phones"> 	
 					<tr> 	
 						<td><input data-bind='value: type' /></td> 	
 						<td><input data-bind='value: number' /></td> 	
 						<td><a href='#' class="btn btn-default btn-xs" data-bind='click: $root.removePhone'>Delete</a></td> 	
 					</tr> 	
 				</tbody> 	
 				</table> 	
 					<a href='#' class="btn btn-default btn-xs" data-bind='click: $root.addPhone'>Add number</a> 	
 					</td> 	
 					</tr> 	
 				</tbody> 	
 				</table> 	
 			</div><!--contact list--> 	 	
 				<p> 	
 				<button type="button" class="btn btn-default btn-sm" data-bind='click: addContact'>Add a contact</button> 
 				<button type="button" class="btn btn-default btn-sm" data-bind='click: save, enable: contacts().length > 0'>Save to JSON</button> 	
 				</p> 	
 	
 				<textarea class="form-control" data-bind='value: lastSavedJson' rows='5' cols='60' disabled='disabled'> </textarea> 	
 	
 			</div><!--col-md-6--> 	
 		</div><!--row--> 	
 	</div><!--container--> 	
 	
 	
 
	<br>
	<br>
	<br>			
	<div class="navbar navbar-default navbar-fixed-bottom">
 		<div class="container">
  			<p class="navbar-text pull-left">Site Built By: Sergio Merida</p>
  			<a href="https://github.com/SergioMerida" target="blank" class="navbar-btn btn pull-right">Look my Github</a>
 		</div><!--container-->
	</div><!--navbar-->
	
	<!--Javascript-->
	<script src="js/script.js"></script>
	<!-- Bootstrap -->
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
